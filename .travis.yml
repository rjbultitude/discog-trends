language: node_js
node_js:
  - 'stable'
jobs:
  include:
    - stage: test
      name: 'unit tests'
      script:
        - npm i
        - echo 'Testing'
        - npm run test
    - stage: 'build_branch'
      name: 'build feature'
      script:
        - npm run build
    - stage: deploy
      name: 'deploy to live'
      if: branch = master
      script:
        - npm run build
        - echo 'Deploying'
stages:
  - name: test
  - name: deploy_branch
    # require the type to be a push
    if: type = push AND branch != master
